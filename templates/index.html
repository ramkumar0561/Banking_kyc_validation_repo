<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Bank | Open New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .navbar { background-color: #003366; } /* Navy Blue Banking Theme */
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #003366; border: none; }
        .btn-primary:hover { background-color: #002244; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark p-3">
    <div class="container">
        <span class="navbar-brand mb-0 h1">üè¶ HORIZON BANK</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Open Your New Account</h3>
                <p class="text-muted text-center">Please provide your details and identity proof (PDF/JPG).</p>

                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Identity Proof (Aadhar/Passport)</label>
                        <input type="file" name="document" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </form>
            </div>
            <p class="text-center mt-3 text-muted" style="font-size: 0.8rem;">Secure 256-bit Encrypted Application</p>
        </div>
    </div>
</div>

</body>
</html>
